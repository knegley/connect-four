<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Connect Four</title>
</head>
<body>
    <div id="main">
        <h1>Connect Four</h1>
        <div id="tableContainer">
            <!-- The tableMask is only for visuals. It won't store any discs. -->
            <div id="tableMask">
                <div class="columnMask">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div> 
                <div class="columnMask">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div> 
                <div class="columnMask">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
                <div class="columnMask">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div> 
                <div class="columnMask">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>  
                <div class="columnMask">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div> 
                <div class="columnMask">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
            </div>
            <!-- This is the real table where the discs will be stored -->
            <div id="table">
                <div class="column" id="c1"></div>
                <div class="column" id="c2"></div>
                <div class="column" id="c3"></div>
                <div class="column" id="c4"></div>
                <div class="column" id="c5"></div>
                <div class="column" id="c6"></div>
                <div class="column" id="c7"></div>
            </div>
        </div>           
    </div>
    <script src="connectFour.js"></script>
</body>
</html>
