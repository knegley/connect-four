<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Connect Four</title>
</head>
<body>
    <span id="main">
        <h1>CONNECT<span>4</span></h1>
        <div id="winStatement"></div>
        <div id="tableContainer">
            <!-- The tableMask is only for visuals. It won't store any discs. -->
            <div id="tableLegleft"></div>
            <div id="tableMask">
                <div class="columnMask">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div> 
                <div class="columnMask">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div> 
                <div class="columnMask">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
                <div class="columnMask">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div> 
                <div class="columnMask">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>  
                <div class="columnMask">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div> 
                <div class="columnMask">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
            </div>
            <div id="tableLegRight"></div>
            <!-- This is the real table where the discs will be stored -->
            <div id="table">
                <div class="column">
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                </div>
                <div class="column">
                    <div class="empty"></div>

                    <div class="empty"></div>
                    <div class="empty"></div>

                </div>
                <div class="column">

                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                </div>
                <div class="column">
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                </div>
                <div class="column">
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                </div>
                <div class="column">

                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                </div>
            </div>
        </div>
        <button onclick="reset()">Reset Game</button>
        <div id="ruleContainer">
            <h2>Game Rules</h2>
            <ol>
                <li>Two players alternate placing discs into the board.</li>
                <li>The game will end when either player gets four of their colored discs in a row in any direction.</li>
                <li>A winner will be determined or a tie declared</li>
            </ol>
        </div>
    </span>
    <script src="connectFour.js"></script>
</body>
</html>
